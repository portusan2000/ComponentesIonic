<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/img/original.jpg" />
            </ion-avatar>
        </ion-buttons>

        <ion-title class="ion-text-capitalize">avatar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/img/original.jpg" />
        </ion-avatar>
        <ion-label>Stan Lee</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]">
            <ion-avatar slot="start">
                <img src="/assets/img/original.jpg" />
            </ion-avatar>
            <ion-label>Stan Lee</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
