<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">check</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let d of data" (click)="onClick(d)">
            <ion-label class="ion-text-capitalize">{{ d.name }}</ion-label>
            <ion-checkbox [color]="d.name" [(ngModel)]="d.selected"></ion-checkbox>

        </ion-item>
    </ion-list>

</ion-content>
