<ion-header no-border>
    <ion-toolbar>
        <!-- Los <ion-buttons> siempre están dentro del <ion-toolbar> -->
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
        </ion-buttons>

        <ion-title class="ion-text-capitalize">botones</ion-title>

        <ion-buttons slot="end">

            <ion-button color="primary">
                <ion-icon name="star"></ion-icon>
            </ion-button>

            <ion-button color="primary">
                <ion-icon name="heart"></ion-icon>
            </ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Botones normales -->
    <ion-button size="small" expand="full">Small</ion-button>
    <ion-button size="default" expand="full">Default</ion-button>
    <ion-button size="large" expand="full">Large</ion-button>


    <!-- Botón para navegar a otra pantalla (Anchor)-->
    <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
        Anchor
    </ion-button>

    <!-- ion-row + ion-col -->
    <!-- Registro -->
    <ion-row class="top-20">
        <!-- Columna 1 -->
        <ion-col>
            <ion-button expand="full" routerLink="/avatar" color="tertiary">
                Avatar
            </ion-button>
        </ion-col>

        <!-- Columna 2 -->
        <ion-col>
            <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
                Action Sheet
            </ion-button>
        </ion-col>
    </ion-row>

    <!-- Fill -->
    <ion-button class="top-20" fill="clear">
        Clear
    </ion-button>

    <!-- Outline -->
    <ion-button class="top-20" fill="outline">
        Outline
    </ion-button>

    <!-- Soliod -->
    <ion-button class="top-20" fill="solid">
        Solid
    </ion-button>

</ion-content>
